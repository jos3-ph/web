    <main>
        <section class="registro-section">
            <div class="registro-container">
                <h1 class="registro-title">¡Vamos a comunicarnos!</h1>
                <p class="registro-subtitle">¡Regístrate para obtener más información y actualizaciones!</p>
                <form action="https://formspree.io/f/mjkvrewl" method="POST" class="registro-form">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre y apellido" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com" required>
                    
                    <label for="sexo">Sexo</label>
                    <div class="sexo-container">
                        <label for="masculino">Hombre
                            <input type="radio" id="masculino" name="sexo" value="hombre" checked>
                        </label>
                        <label for="femenino">Mujer
                            <input type="radio" id="femenino" name="sexo" value="mujer">
                        </label>
                    </div>

                    <label for="fnac">Fecha de Nacimiento</label>
                    <input type="date" name="fnac" id="fnac" required>
                    
                    <input type="submit" value="Enviar" class="boton-enviar">
                </form>
            </div>

           
            <div class="imagen-seccion">
                <img src="imagenes/fondo3.jpg" alt="Imagen de Pixelarte" class="imagen-registro">
            </div>
        </section>
    </main>

    <footer>
        <div class="contenedor-pie">
            <div class="fila-pie">
                <div class="item-pie">
                    <h3>Contacto</h3>
                    <ul>

                        <li><strong>Correo:</strong> contacto@pixelarte.com</li>
                        <li><strong>Horario:</strong> Lunes a Viernes: 9:00 AM - 6:00 PM</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
